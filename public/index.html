<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Visited Places</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v1.7.0/mapbox-gl.css' rel='stylesheet' />
    <script src='https://api.mapbox.com/mapbox-gl-js/v1.7.0/mapbox-gl.js'></script>
</head>
<body>
    <section style="height: 30vh;">
        <section class="hero is-primary">
            <div class="hero-body" style="padding: 1.5rem;">
            <div class="container">
                <h1 class="title" style="margin-bottom: 40px;">
                    <i class="fas fa-globe-americas"></i>
                    Visited Places
                </h1>
                <p class="subtitle">
                    Below you will find an user generated map of visited places. 
                    <br>Where have you been to?
                </p>
            </div>
            </div>
        </section>
        <section class="container-fluid has-background-primary" style="height:100%;">
            <form id="form">
                <div class="container" style="display: flex;">
                    <div class="control has-icons-left" style="width:100%;">
                        <input id="place" class="input is-medium is-rounded" type="text" placeholder="Where have you been to?">
                        <span class="icon is-left">
                            <i id="input-icon" class="fas fa-map-marker-alt"></i>
                        </span>
                    </div>
                    <button type="submit" style="margin-left:15px; margin-bottom:30px;" class="button is-primary is-inverted is-rounded is-outlined is-medium">
                        Add Place!
                    </button>
                </div>
            </form> 
        </section>
    </section>
      <section class="container-fluid has-background-black">
          <div id="map" style="height: 70vh;"></div>
      </section>
      <script src="./js/app.js"></script>
</body>
</html>
